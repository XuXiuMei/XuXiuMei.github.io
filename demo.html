<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>isPointInPath</title>
    <style>
        canvas {
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
<canvas width="600" height="400"></canvas>
<script>
    var canvas = document.querySelector('canvas');
    var ctx = canvas.getContext('2d');

    ctx.rect(100,0,100,300);
    //ctx.stroke();

    var x = 150;
    var y = 150;

    var x1 = 100;
    var y1 = 100;

    /*判断点是否在某一个路径*/
    console.log(ctx.isPointInPath(x,y));
    console.log(ctx.isPointInPath(x1,y1));


</script>
</body>
</html>
